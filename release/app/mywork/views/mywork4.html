<ons-page class="mypage">
    <div class="school-nav padd-rt-five">
        家庭信息及紧急联系人:
        <button id="btn4" type="button" class="btn btn-primary" data-bind="click:addPersonView,disable:record().C3_471002935941 == 'Y'">添加成员</button>
        </br>
        <p class="text-muted">(父母、配偶、兄弟姐妹及子女)</p>
    </div>


    <form class="form-horizontal page-padd">
        <!-- ko foreach:schoolModelArr-->
        <div class="form-group">
            <div class="padd-rt-five" data-bind="css:{ 'col-xs-12' :$root.record().C3_471002935941 == 'Y' , 'col-xs-10':$root.record().C3_471002935941 != 'Y'}">
                <div class="col-xs-6 padd-rt-five">
                    <input class="form-control" type="text" data-bind="value:schoolName,disable:$parent.record().C3_471002935941 == 'Y'" placeholder="姓名">
                    <!--ko if:$index() == 0-->
                    <span class="need-mark">*</span>
                    <!--/ko-->
                </div>
                <div class="col-xs-6 padd-rt-five">
                    <input class="form-control" type="text" data-bind="value:startTime,disable:$parent.record().C3_471002935941 == 'Y'" placeholder="与本人关系">
                    <!--ko if:$index() == 0-->
                    <span class="need-mark">*</span>
                    <!--/ko-->
                </div>
                <div class="col-xs-6 padd-rt-five">
                    <input class="form-control" type="text" data-bind="value:endTime,disable:$parent.record().C3_471002935941 == 'Y'" placeholder="联系方式">
                    <!--ko if:$index() == 0-->
                    <span class="need-mark">*</span>
                    <!--/ko-->
                </div>
                <div class="col-xs-6 padd-rt-five">
                    <input class="form-control" type="text" data-bind="value:major,disable:$parent.record().C3_471002935941 == 'Y'" placeholder="工作单位">
                    <!--ko if:$index() == 0-->
                    <span class="need-mark">*</span>
                    <!--/ko-->
                </div>
            </div>
            <div class="col-xs-2 cloum-btn-short" data-bind="click:function(data,event){$parent.cellDelete($index,data,event)},visible:(($index() != 0) && ($root.record().C3_471002935941 != 'Y'))">
                删除
            </div>
        </div>
        <!-- /ko -->





        <div class="form-group">
            <!--<div class="col-xs-10 padd-rt-five" >-->
            <div class="col-xs-6 padd-rt-five">
                <input class="form-control" type="text" data-bind="value:record().C3_464175727918,disable:record().C3_471002935941 == 'Y'"
                    placeholder="紧急联系人姓名">
                    <span class="need-mark">*</span>
            </div>
            <div class="col-xs-6 padd-rt-five">
                <input class="form-control" type="text" data-bind="value:record().C3_464175750587,disable:record().C3_471002935941 == 'Y'"
                    placeholder="与本人关系">
                    <span class="need-mark">*</span>
            </div>
            <div class="col-xs-6 padd-rt-five">
                <input class="form-control" type="text" data-bind="value:record().C3_464175797109,disable:record().C3_471002935941 == 'Y'"
                    placeholder="手机">
            </div>
            <div class="col-xs-6 padd-rt-five">
                <input class="form-control" type="text" data-bind="value:record().C3_464175768379,disable:record().C3_471002935941 == 'Y'"
                    placeholder="现住地址">
                     <span class="need-mark">*</span>
            </div>
            <div class="col-xs-6 padd-rt-five">
                <input class="form-control" type="text" data-bind="value:record().C3_464175781611,disable:record().C3_471002935941 == 'Y'"
                    placeholder="联系方式">
                     <span class="need-mark">*</span>
            </div>
            <div class="col-xs-6 padd-rt-five">
                <input class="form-control" type="text" data-bind="value:record().C3_464175812688,disable:record().C3_471002935941 == 'Y'"
                    placeholder="邮箱">
            </div>
        </div>



        <div class="checkbox mag-five">
            <label>
                <input id="sureBox" type="checkbox" data-bind="checked:haveRelative,disable:record().C3_471002935941 == 'Y'">是否有亲属朋友在本公司任职
            </label>
        </div>


        <div class="form-group" data-bind="visible:haveRelative">
            <div class="col-xs-6 padd-rt-five">
                <input class="form-control" type="text" data-bind="value:record().C3_464276899657,disable:record().C3_471002935941 == 'Y'"
                    placeholder="姓名">
            </div>
            <div class="col-xs-6 padd-rt-five">
                <input class="form-control" type="text" data-bind="value:record().C3_464276983864,disable:record().C3_471002935941 == 'Y'"
                    placeholder="与本人关系">
            </div>
            <div class="col-xs-6 padd-rt-five">
                <input class="form-control" type="text" data-bind="value:record().C3_464277008583,disable:record().C3_471002935941 == 'Y'"
                    placeholder="联系方式">
            </div>

        </div>
        <div class="form-group" data-bind="visible:haveRelative">
            <div class="col-xs-6 padd-rt-five">
                <input class="form-control" type="text" data-bind="value:record().C3_464277095370,disable:record().C3_471002935941 == 'Y'"
                    placeholder="姓名">
            </div>
            <div class="col-xs-6 padd-rt-five">
                <input class="form-control" type="text" data-bind="value:record().C3_464277151777,disable:record().C3_471002935941 == 'Y'"
                    placeholder="与本人关系">
            </div>
            <div class="col-xs-6 padd-rt-five">
                <input class="form-control" type="text" data-bind="value:record().C3_464277179556,disable:record().C3_471002935941 == 'Y'"
                    placeholder="联系方式">

            </div>
        </div>

        <div class="next-btn-two">
            <button type="button" class="btn btn-primary col-xs-6" data-bind="click:routeBack">上一步</button>
            <button type="button" class="btn btn-primary col-xs-6" data-bind="click:routeMyWork5">下一步</button>
        </div>





    </form>

</ons-page>
