<ons-page class="mypage">
	<form action="" class="form-horizontal page-padd" data-bind="visible:isAdd">
		<div class="form-group">
			<p class="col-xs-4 control-label text-right">账号姓名</p>
			<div class="col-xs-8">
				<input class="form-control" type="text" data-bind="value:cardRecord().C3_547144148292">
			</div>
		</div>
		<div class="form-group">
			<p class="col-xs-4 control-label text-right">银行卡号</p>
			<div class="col-xs-8">
				<input class="form-control" type="text" data-bind="value:cardRecord().C3_547032175037">
			</div>
		</div>
		<div class="form-group">
			<p class="col-xs-4 control-label text-right">开户行信息</p>
			<div class="col-xs-8">
				<input class="form-control" type="text" data-bind="value:cardRecord().C3_547144218383" placeholder="建设银行**市**支行">
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12 ">
				<button type="button" class="btn btn-info btn-block" data-bind="click:carmerClick">拍照</button>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12">
				<img alt="" width="100%" data-bind="attr:{src:cardRecord().C3_547032183338}">
			</div>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary btn-block" data-bind="visible:submitClick,click:submitClick,text:btnTitle">申请</button>
		</div>
	</form>

	<button type="button" class="btn btn-primary btn-block" data-bind="visible:!isAdd(),click:addClick,text:btnTitle">添加</button>
</ons-page>
